<!DOCTYPE html>
<html lang="<%= "\<%= lang %\>" %>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/_uiengine-theme/styles/uiengine-<%= "\<%= skin %\>" %>.css">
    <link rel="stylesheet" href="/_uiengine-theme/styles/hljs/<%= "\<%= hljs %\>" %>.css">
    <script type="text/javascript">
      window.UIengine = {};
      window.UIengine.state = <%= "\<%= JSON.stringify(state) %\>;" %>
      <% for (let key in htmlWebpackPlugin.options.window) {
      %>window.UIengine.<%= key %> = <%= JSON.stringify(htmlWebpackPlugin.options.window[key]) %>;<% } %>
    </script>
  </head>
  <body>
    <% for (let spriteFileName in htmlWebpackPlugin.files.sprites) {
    %><%= htmlWebpackPlugin.files.sprites[spriteFileName] %><% } %>
    <div id="app"></div>
  </body>
</html>
